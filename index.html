<!DOCTYPE html>
<html>
<head>
<title>MV Tracking</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script defer src="script.js"></script>
</head>
<body>
  
  <div id="container">
    <div id="main-wrap-container">
      <div id="left-container">
        <div class="left-inner1">
          <div class="header-topic">
            <h1 id="newestHeader"></h1>
          </div>
          
          <img id="myImage" src="" alt="Image">

          <div id="liveCount">
            <h1 id="viewersCount2"> </h1>
          </div>
        </div>
        <div class="left-inner2">
          <div class="header-topic">
            <h1 id="popularHeader"></h1>
          </div>
          
          <img id="myImage2" src="" alt="Image">

          <div id="liveCount2">
            <h1 id="viewersCountPopular"> </h1>
          </div>
        </div>

      </div>
      
      <div id="middle-container">
        <div id="middle-content-wrapper">
          <table id="data-table">

            <tbody id="content">
              <!-- Table rows will be added here dynamically using JavaScript -->
            </tbody>
          </table> 
        </div>

      </div>
      <div></div>
      
    </div>

  </div>


</body>
</html>
